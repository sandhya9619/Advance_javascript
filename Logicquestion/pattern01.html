<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <!-- <h4>Q.38 Use pattern in console.log in JS? <br> -->
        <!-- (1)  <br>
         1 <br>
         1 0 <br>
         1 0 1 <br>
         1 0 1 0<br>
         1 0 1 0 1</h4> -->


    <script>

        for (let i = 1; i <= 1; i++) {
            // const element = array[i];
            for (let j = 0; j <= 0; j++) {
                // const element = array[j];
               
                document.write(i)
                document.write('<br>')

                document.write(i)
                document.write(j)
                document.write('<br>')

                // document.write(k)
                
                document.write(i)
                document.write(j)
                document.write(i)
                document.write('<br>')

                 
                document.write(i)
                document.write(j)
                document.write(i)
                document.write(j)
                document.write('<br>')

                document.write(i)
                document.write(j)
                document.write(i)
                document.write(j)
                document.write(i)
                document.write('<br>')
                
            }

            // document.write('<br>')

            
        }
    </script>
</body>
</html>
