<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo in array</title>
</head>
<body>
    <input type="text" id="name" ><button id="add" onclick="majur()">ADD</button>
    <div id="hi"></div>
    <script>
        var inp=document.getElementById('name')
        var note=document.getElementById('hi')
        var data=[]
        var newdata= ""
        function majur(){
          if(inp.value!=""){
            data.push(inp.value)
          
          }
           
           for (let i=0;i<=data.length;i++){
             newdata += `<div>${data[i]}</div>`
           }
          
        
          note.innerHTML=newdata
          
        }
       

       
            
        

       
    </script>
</body>
</html>
